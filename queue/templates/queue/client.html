<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- Client page - coded by Miquel and Jeremy, edited by Albert -->

<html>
<head> <META http-equiv="Content-Type" content="text/html; charset=utf-8"> </head>

<body>

<div />
<h3>Welcome to the CCCCC lunch queue system. </h3>


<table width="100%" bgcolor="#eeeeee">
  <tr>
    <td>
      {% if queue_position %}
        Your number is : <h4>{{ queue_position }}</h4>
      {% else %}
        The end of the queue is at : {{ queue_tail }}
      {% endif %}
    </td>
  </tr>
  <tr>
    <table width="100%" bgcolor="#cccccc">
      <tr>      
        <td>
          <p> When the number below is the same as your number, please go to the kitchen counter. </p>
<!-- <table width="100%" bgcolor="cyan"> -->
        </td>
      </tr>  
      <tr bgcolor="cyan">
        <td> <h4>{{ queue_head }}</h4></td>
      </tr>
    </table>
  </tr>
</table>

<div />


<form action="{% url 'queue:increment_tail' %}" method="post"> {% csrf_token %}
  <input type="submit" value="Give me a number"
    {% if queue_position %}
      disabled="disabled"
    {% endif %}
  />
</form> 


</body>
</html>
